<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="scene" rel="stylesheet" href="/styles/weather-app-day.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="top-display">
      <input name="search-box" type="text" spellcheck="false">
      <button></button>
      <div class="weather-info">
        <img src="/icons/icons8-rain-100.png" class="weather-icon">
        <h1 class="temp">0°C</h1>
        <h2 class="city">Shadow Realm ~ ygo</h2>
        <h3 class="date">0/00/0000</h3>
      </div>
    </div>
    <div class="bottom-display">
      <div class="details">
        <img src="/icons/icons8-moisture-100.png">
        <div>
          <p class="humidity">0%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="details">
        <img src="/icons/icons8-wind-100.png">
        <div>
          <p class="wind">0 KM/H</p>
          <p>Wind Speed</p>
        </div>
      </div>
      <div class="details">
        <img src="/icons/icons8-thermometer-100.png">
        <div>
          <p class="feelslike">0°C</p>
          <p>Feels Like</p>
        </div>
      </div>
      <p class="icons-credit">Icons by <a target="_blank" href="https://icons8.com">Icons8</a></p>
    </div>
  </div>

  <script src="/scripts/weather-app.js"></script>
</body>
</html>
